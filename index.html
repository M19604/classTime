<title>Class Times</title>
<style>
    body {
        margin: 0;
        background-color: #161616;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 7vw;
        color: #f1f1f1;
        text-align: center;
        font-family: sans-serif;
        user-select: none;
    }

    .lunchSelector {
        height: 10%;
        width: 35%;
        border-radius: 50vw;
        background-color: #222;
        position: absolute;
        top: 3%;
        padding: .5vw;
        display: flex;
        align-items: center;
        font-size: 2vw;
    }

    .lunchSelector #aLunch,
    .lunchSelector #bLunch {
        height: 90%;
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        cursor: pointer;
        filter: brightness(75%);
        transition: .5s;
    }

    .lunchSelector #bLunch {
        right: .25vw;
    }

    .lunchSelector #aLunch {
        left: .25vw;
    }

    .lunchSelector .active {
        background-color: #191919;
        border-radius: 50vw;
    }
</style>
<div class="lunchSelector">
    <div id="selector"></div>
    <div id="aLunch" class="active" onclick="switchLunch(this.id.split('Lunch')[0])">A Lunch</div>
    <div id="bLunch" onclick="switchLunch(this.id.split('Lunch')[0])">B Lunch</div>
</div>
<div id="text"></div>
<script>
    var b,c;
    var e=1;
    var d=new Date();
    setInterval(function(){
        d=new Date();
        if (d.getMinutes()<10) {
            b=parseInt(`${d.getHours()}0${d.getMinutes()}`);
        } else {
            b=parseInt(`${d.getHours()}${d.getMinutes()}`);
        }
        c=findClass();
        if(parseInt(c.split(":")[1])<10) {
            document.getElementById("text").innerHTML=`${c.split(":")[0]}:0${c.split(":")[1]}`;
        }else{
            document.getElementById("text").innerHTML=c;
        }
    })
    function findClass(){
        if (d.getDay()===2||d.getDay===4) {
            if(b>=735&&b<=831) {
                return `1st Hour<br>${((8*60)+31)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (b>=832&&b<=926) {
                return `2nd Hour<br>${((9*60)+26)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (b>=928&&b<=1022) {
                return `3rd Hour<br>${((10*60)+22)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (b>=1023&&b<=1112) {
                return `Seminar<br>${((11*60)+12)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (e===0&&b>=1113&&b<=1142) {
                return `A Lunch<br>${((11*60)+42)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (e===0&&b>=1143&&b<=1239) {
                return `4th Hour A<br>${((12*60)+39)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (e===1&&b>=1113&&b<=1208) {
                return `4th Hour B<br>${((12*60)+8)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (e===1&&b>=1209&&b<=1238) {
                return `B Lunch<br>${((12*60)+38)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (b >= 1239 && b <= 1334) {
                return `5th Hour<br>${((13*60)+34)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (b >= 1335 && b <= 1430) {
                return `6th Hour<br>${((14*60)+30)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else {
                return "School is over.";
            }
        } else {
            if (b >= 735 && b <= 839) {
                return `1st Hour<br>${((8*60)+39)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (b >= 840 && b <= 943) {
                return `2nd Hour<br>${((9*60)+43)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (b >= 944 && b <= 1047) {
                return `3rd Hour<br>${((10*60)+47)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (!e && b >= 1048 && b <= 1117) {
                return `A Lunch<br>${((11*60)+17)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (!e && b >= 1118 && b <= 1222) {
                return `4th Hour A<br>${((12*60)+22)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (e && b >= 1048 && b <= 1152) {
                return `4th Hour B<br>${((11*60)+52)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (e && b >= 1153 && b <= 1222) {
                return `B Lunch<br>${((12*60)+22)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (b >= 1223 && b <= 1326) {
                return `5th Hour<br>${((13*60)+26)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else if (b >= 1331 && b <= 1430) {
                return `6th Hour<br>${((14*60)+30)-((d.getHours()*60)+d.getMinutes())}:${60-d.getSeconds()} remaining.`;
            } else {
                return "School is over.";
            }
        }
    }
    function switchLunch(a) {
        f="ab";
        e=f.indexOf(a);
        localStorage.setItem("lunch", a);
        while (document.getElementsByClassName("active")[0]) {
            document.getElementsByClassName("active")[0].classList.remove("active");
        }
        document.getElementById(`${a}Lunch`).classList.add("active");
    }
    if (localStorage.getItem("lunch") === null) {
        localStorage.setItem("lunch", "a");
    } else {
        document.getElementById("aLunch").classList.remove("active");
        document.getElementById(`${localStorage.getItem("lunch")}Lunch`).classList.add("active");
    }
</script>
